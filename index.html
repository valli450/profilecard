<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class='mnn'></div>
  <div class="container">
    <div class='photo'>
      <img src="./images/image-victor.jpg" />
    </div>
    <div class='name'>
      <div class='nm'>
        <h3>Victor Crest <span class='where'>26</span></h3>
      </div>
      <div class='where'>
        <p>London</p>
      </div>
    </div>
    <div class='social'>
      <div class='fllw'>
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class='lks'>
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class='pht'>
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
